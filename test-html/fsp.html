<html>
	<head>
		<meta charset="utf-8" />
		<title>Hexafsp</title>
		<script src="jquery-1.11.2.min.js"  type="text/javascript"></script>
		<script src="efb-client-jquery.js"  type="text/javascript"></script>
		<script src="fsp.js"  type="text/javascript"></script>
		<style>
#movepad
{
	display:	block;
	background: red;
	width:	100px;
	height:	100px;
}
		</style>
	</head>
	<body>
		<input type="button" value="0,0,0" id="a" onclick="return false;"/> <br />
		<input type="button" value="5,0,0" id="b"/> <br />
		<div id="movepad">&nbsp;</div>
<script>

	var pitch = 0;
	var roll = 0;
	$("#a").on("click", function() {
		fsp.move(0, 0, 0);
	});
	$("#b").on("click", function() {
		fsp.move(5, 0, 0);
	});
	$("#movepad").mousemove(function(e) {
		var px = e.pageX;
		var py = e.pageY;
		//console.log($("#movepad").position().left);
		var mx = px - $("#movepad").position().left;
		var my = py - $("#movepad").position().top;

		pitch = (50-my) / 10;
		roll = (50-mx) / 10;

		console.log(pitch + " " + roll);

		
		/*
		console.log(mx);
		console.log(e.clientX + " " + e.clientY);
		console.log(e);
		*/
	});

	var realtimeMove = function() {
		fsp.move(pitch, roll, 0);
	};
	$(document).ready(function() {

		setInterval(realtimeMove, 100);
	});
	
</script>
	</body>
</html>
